<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Código da Execução | Disciplina e Foco</title>
    <meta name="description" content="Sistema de organização e execução focado em disciplina, metas e rotinas com identidade visual estrita." />
    
    <!-- Favicon da Identidade Visual -->
    <link rel="icon" type="image/png" href="https://i.ibb.co/N6MTnwZ6/logo-evolucao-v5-exact-inverted-cleanup.png" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              app: {
                // Variáveis Semânticas
                bg: 'var(--app-bg)',
                sidebar: 'var(--app-sidebar-bg)',
                card: 'var(--app-card)',
                input: 'var(--app-input)',
                border: 'var(--app-border)',
                hover: 'var(--app-hover)',
                text: 'var(--app-text)',
                subtext: 'var(--app-subtext)',
                'nav-active': 'var(--app-nav-active)',
                
                // Cores de Acento (Agora dinâmicas)
                red: 'var(--app-red)',
                gold: 'var(--app-gold)', // Agora o Dourado muda conforme o tema
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* --- TEMA ESCURO (Hacker/Militar) --- */
        --app-bg: #0A0A0A;
        --app-sidebar-bg: rgba(0, 0, 0, 0.5);
        --app-card: #151F28;
        --app-input: #0f151b;
        --app-border: #2D3748;
        --app-hover: #1C2834;
        
        --app-text: #FFFFFF;
        --app-subtext: #9CA3AF;
        --app-nav-active: #151F28;

        /* Acentos Escuros (Brilhantes) */
        --app-red: #E50914;
        --app-gold: #FFD700; /* Amarelo Ouro Brilhante */
      }

      [data-theme='light'] {
        /* --- TEMA CLARO (Alto Contraste / Executivo) --- */
        --app-bg: #F8FAFC;       /* Slate 50 - Fundo quase branco */
        --app-sidebar-bg: #FFFFFF; /* Branco Sólido */
        --app-card: #FFFFFF;     /* Branco Sólido */
        --app-input: #F1F5F9;    /* Slate 100 - Diferenciação sutil */
        --app-border: #CBD5E1;   /* Slate 300 - Bordas bem visíveis */
        --app-hover: #E2E8F0;    /* Hover cinza claro */
        
        /* Tipografia de Alto Contraste */
        --app-text: #000000;     /* Preto Puro (Legibilidade Máxima) */
        --app-subtext: #334155;  /* Slate 700 - Cinza Chumbo Forte */
        --app-nav-active: #F1F5F9;

        /* Acentos Claros (Escuros/Sólidos) */
        --app-red: #DC2626;      /* Vermelho ligeiramente mais escuro */
        --app-gold: #B45309;     /* Âmbar/Bronze Escuro (Legível no branco) */
      }

      body {
        background-color: var(--app-bg);
        color: var(--app-text);
        font-family: 'Inter', sans-serif;
      }

      /* 
         TRANSITION ENGINE (3 Segundos)
      */
      body, div, nav, aside, header, footer, main, section, article,
      button, input, textarea, select, span, p, h1, h2, h3, h4, h5, h6, a, svg, path, rect, circle, hr {
         transition-property: background-color, color, border-color, fill, stroke, outline-color, box-shadow;
         transition-duration: 3s;
         transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--app-bg);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--app-border);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--app-subtext);
      }
    </style>
<script type="importmap">
{
  "imports": {

  }
}
</script>
